<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2>Tính chỉ số cân nặng</h2>
    <div>
        <p>Nhập cân nặng:(kg)<input type="number" id="weight"></p>
        <p>Nhập chiều cao:(m)<input type="number" id="height"></p>
    </div>
    <div class="result">
        <input type="button" value="Kiểm tra" onclick="result()">
    </div>
    <div id="test">
        <h3>kết luận</h3>
    </div>
</form>
</body>
<script>
    function result() {
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let bmi = weight / (height * height)
        document.getElementById("test").innerHTML = bmi;
        if (bmi < 18)
            document.getElementById("test").innerHTML = "Chỉ số BMI là" + bmi + ".Bạn quá gầy";
        else if (bmi < 25)
            document.getElementById("test").innerHTML = "Chỉ số BMI là" + bmi + ".Bạn bình thường";
        else if (bmi < 30)
            document.getElementById("test").innerHTML = "Chỉ số BMI là" + bmi + ".Bạn thừa cân";
        else
            document.getElementById("test").innerHTML = "Chỉ số BMI là" + bmi + "Bạn thừa quá nhiều cân";
    }
</script>
</html>
