<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    let arrayPrime = [];
    let arrayA = [[2, 3, 1, 6, 4], [4, 4, 8, 5, 9], [5, 8, 4, 3, 9]];
    for (let i in arrayA) {
        for (let j in arrayA[i]) {
            if (isPrime(arrayA[i][j])) {
                arrayPrime.push(arrayA[i][j]);
            }
        }
    }
    alert("mảng trên có " + arrayPrime.length + " số nguyên tố là : " + arrayPrime);
</script>
</body>
</html>
