<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác cân</title>
</head>
<body>
<script>
    let h=+prompt("nhập vào chiều cao của tam giác cân");
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < 2*h; j++) {
            if(h-i>j||j>h+i){
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
