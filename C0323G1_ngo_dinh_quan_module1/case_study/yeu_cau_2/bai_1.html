<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác vuông cân</title>
</head>
<body>
<script>
    let h = +prompt("nhập vào chiều cao của tam giác vuông cân");
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < i; j++) {
            if(j===0||j===i-1||i===0||i===h-1){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
