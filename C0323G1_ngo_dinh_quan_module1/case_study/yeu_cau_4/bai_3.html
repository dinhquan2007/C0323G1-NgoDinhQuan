<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm kí tự chung</title>
</head>
<body>
<script>
    let s1="adbcbcbnjkashodf";
    let s2="djhfoijfismfwesd";
    let arraySame=[];
    for (let i in s1) {
        if (s2.includes(s1[i])){
            arraySame.push(s1[i]);
        }
    }
    alert("hai xâu có"+arraySame.length+" ký tự chung là"+ arraySame);
</script>
</body>
</html>
