<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let arrayList = [0, 'cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'nước lọc', 'nước dừa'];
    let arrayMoney = [0, 15, 20, 25, 25, 10, 30];
    let sum = 0;
    let flag=true;
    do {
        let choose = parseInt(prompt('1.cafe\n' +
            '2.Cam vắt\n' +
            '3.Nước ép cà rốt\n' +
            '4.Nước ép cà chua\n' +
            '5.Nước lọc\n' +
            '6.Nước dừa\n' +
            'vui lòng chọn món'));
        if (0 < choose && choose < 7) {
            let n = +prompt("giá tiền của " + arrayList[choose] + " là : " + arrayMoney[choose] + 'vui lòng chọn số lượng');
            sum += n * arrayMoney[choose];
        }else {
            flag=false;
            break;
        }
    }while (flag);
    alert("số tiền phải trả là : "+sum+"k");
</script>
</html>
