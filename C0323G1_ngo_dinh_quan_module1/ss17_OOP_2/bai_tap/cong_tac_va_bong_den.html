<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cong tac va bong den</title>
</head>
<body>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
    }

    let electricLamp = new ElectricLamp(false);

    let switchButton = new SwitchButton(electricLamp, false);

    document.write('<strong>Bật Tắt Công Tắc 10 lần</strong>');
    for (let i = 0; i < 5; i++) {
        document.write('Công tắc: ' + switchButton.switchOn() + '<br>');
        document.write('Đèn: ' + electricLamp.getStatus() + '<br>' + '<b> ĐÈN SÁNG</b>' + '<br><br>');
        document.write('Công tắc: ' + switchButton.switchOff() + '<br>');
        document.write('Đèn: ' + electricLamp.getStatus() + '<br>' + '<b> ĐÈN ĐÃ TẮT</b>' + '<br><br>');
    }

</script>
</body>
</html>
