<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi chỗ 2 số</title>
</head>
<body>
<script>
    let numberA=prompt("nhập a");
    let numberB=prompt("nhập b")
    swap(numberA,numberB);
    function swap(a,b){
        let tam=0;
        a=tam;
        tam=b;
        b=a;
    }
    alert(numberA)
    alert(numberB)
</script>
</body>
