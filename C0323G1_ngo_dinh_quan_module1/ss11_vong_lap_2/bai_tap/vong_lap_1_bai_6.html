<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập vào số lượng chia hết cho 7 muốn tính tổng");
    let sum = 0;
    for (let i = 0; i < n; i++) {
        let N = 7 * i;
        sum = sum + N;
    }
    document.write(sum);
</script>
</body>
</html>
