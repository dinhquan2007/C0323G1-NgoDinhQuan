<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let i = 0;
    while (i < 5) {
        let str = prompt("nhập vào ký tự");
        if (str.length === 1) {
            array.push(str);
            i++;
        } else {
            str = prompt("nhập lại ký tự");
        }
    }
    for (let j in array) {
        if (array[j] === "-") {
            array[j] = "_";
        }
    }
    document.write(array);
</script>
</body>
</html>
