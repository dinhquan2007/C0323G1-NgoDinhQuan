<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let string = prompt("nhập vào chuỗi");
    let str = string.split(" ");
    let count = 0;
    for (let i in str) {
        if (str[i] % 1 !== 0) {
            count++;
        }
    }
    document.write(str + "<br>");
    document.write("chuỗi có" + count + "từ");
</script>
</html>
