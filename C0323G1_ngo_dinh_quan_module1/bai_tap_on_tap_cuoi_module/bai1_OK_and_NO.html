<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập độ dài mảng"));
    let array = [];

    function checkN(n) {
        let flag = false;
        while (!flag) {
            if (n % 1 === 0 && n > 0) {
                return flag = true;
            } else {
                n = parseInt(prompt("nhập độ dài mảng là số nguyên dương"));
            }
        }
        if (flag) {
            return true;
        }
    }

    checkN(n);
    if (checkN(n)) {
        for (let i = 0; i < n; i++) {
            array.push(parseInt(prompt("nhập vào các phần tử")));
        }
        alert(array);
    }
    let count1=0;
    let count2=0;
    function checkEvenAndOld(arr){
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]%2===0){
                count1++;
            }
            if (arr[i]%2===1){
                count2++;
            }
        }
        if (count1===count2){
            alert("OK");
        }else {
            alert("NO");
        }
    }
    checkEvenAndOld(array);


</script>
</body>
</html>
