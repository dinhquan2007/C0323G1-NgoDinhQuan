<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong mảng và lớn nhất</title>
</head>
<body>
<script>
    let n = +prompt("nhập vào độ dài mảng là số nguyên dương");
    let flag = true;
    while (flag) {
        if (isNaN(n) || n < 0) {
            n = +prompt("nhập vào độ dài là số nguyên dương");
        } else {
            flag = false;
            break;
        }
    }
    let arrayNumber = [];
    let a = 0;
    while (a < n) {
        let number = +prompt("nhập vào các phần tử số nguyên");
        if (!isNaN(number)) {
            arrayNumber.push(number);
            a++
        } else {
            number = +prompt("phải là số nguyên");
        }

    }
    alert(arrayNumber);
    let arrayMax = [];
    let max = arrayNumber[0];
    for (let i in arrayNumber) {
        if (arrayNumber[i] > max) {
            max = arrayNumber[i];
        }
    }
    for (let j in arrayNumber) {
        if (max === arrayNumber[j]) {
            arrayMax.push(arrayNumber[j])
        }
    }
    alert("có " + arrayMax.length + " số lớn nhất là : " + max);
</script>
</body>
</html>
