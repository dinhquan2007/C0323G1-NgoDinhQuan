<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        td{color: orangered}
        fieldset{border-color: aqua;border-width: 50px}
    </style>
</head>
<body>
<form>
    <fieldset name="enjoy" style="color: orangered" >
        <h2 style="color: #dddddd;background-color: orange;text-align: center">SỞ THÍCH CỦA BẠN</h2>
    <table style="border-width: 50px;border-color: aqua">
        <tr>
        <tr>
            <td><p>Họ và Tên:</p></td>
            <td colspan="2"><input type="text" name="yourname"/></td>
        </tr>
        <tr>
            <td><p>Email:</p></td>
            <td colspan="2"><input type="text" name="email"/></td>
        </tr>
        <tr>
            <td><p>Sở thích</p></td>
            <td><input type="checkbox">Thể thao</input></td>
            <td><input type="checkbox">Âm nhạc</input></td>
            <td><input type="checkbox">Đọc sách</input></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">Lướt web</input></td>
            <td><input type="checkbox">Chơi game</input></td>
            <td><input type="checkbox">Điện ảnh</input></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">Du lịch</input></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" name="submit" value="Gửi thông tin"/></td>
            <td><input type="button" name="submit" value="Nhập lại"></td>

        </tr>
        </tr>

    </table>
    </fieldset>
</form>

</body>
</html>
