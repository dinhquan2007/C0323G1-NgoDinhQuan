<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    let i = 0;
    while (i < 20) {
        let number = +prompt("nhập vào 10 số vào mảng 1 và 10 số vào mảng 2");
        if (number % 1 === 0) {
            if (i < 10) {
                arrayA.push(number);
            } else {
                arrayB.push(number);
            }
            i++;
        } else {
            alert("phải là số nguyên");
        }
    }
    let arrayC = arrayA.concat(arrayB);
    alert(arrayC);
</script>
</body>
</html>
