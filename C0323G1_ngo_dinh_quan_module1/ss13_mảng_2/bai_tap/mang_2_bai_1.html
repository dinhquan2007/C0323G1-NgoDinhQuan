<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [
        [1, 2, 1, 24],
        [2, 3, 4, 5],
        [4, 3, 5, 2],
        [20, 7, 19, 9]
    ];
    for (let i in arrayA) {
        for (let j in arrayA[i]) {
            document.write(arrayA[i][j] + ",");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
