<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [20, -7, 99, -21, 19, -9, 98, -16, 1, 95];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0 && arr[i] % 1 === 0) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
