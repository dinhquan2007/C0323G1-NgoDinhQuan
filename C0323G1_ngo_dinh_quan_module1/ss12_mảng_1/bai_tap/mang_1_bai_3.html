<body>
<script>
    let arr = [1, 22, 33, 44, 54, 32, 21, 10, 89, 78, 84, 95, 62];
    let max = arr[0];
    let index = 0;
    let sum = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
        sum = sum + arr[i];
    }
    document.write("giá trị phần tử lớn nhất là" + max + "<br/>");
    document.write("trung bình của giá trị trong mảng là" + (sum / arr.length));

</script>
