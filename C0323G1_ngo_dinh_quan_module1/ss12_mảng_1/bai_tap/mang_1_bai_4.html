<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhap vao so luong phan tu");
    let arr = [];
    for (let i = 0; i < number; i++) {
        let x = +prompt('nhap vao so nguyen  ban muon');
        if (x % 1 !== 0) {
            let x = +prompt('yeu cau nhap lai so nguyen');
        } else {
            arr.unshift(x);
        }
    }
    document.write(arr.join(","));

</script>
</body>
</html>
