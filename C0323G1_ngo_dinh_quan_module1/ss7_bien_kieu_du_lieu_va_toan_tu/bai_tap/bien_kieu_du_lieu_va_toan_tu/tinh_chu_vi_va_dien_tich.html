<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi va dien tich</title>
</head>
<body>
<h1>Tính chu vi và diện tích hình tròn</h1>
<p>bán kính<label><input id="radius" name="radius" type="number"></label></p>
<button name="chuvi" type="button" onclick="chuvi()">Chu Vi</button>
<div id="chuvi"></div>
<div id="dientich"></div>
<button name="dientich" type="button" onclick="dientich()">Diện Tích</button>
</body>
<script>
    function chuvi() {
        let r = +document.getElementById("radius").value;
        const PI=3.14;
        let p = PI*2*r;
        document.getElementById("chuvi").innerHTML = p;
    }
    function dientich(){
        let r=+document.getElementById("radius").value;
        const PI =3.14;
        let s =r*r*PI;
        document.getElementById("dientich").innerHTML=s;
    }
</script>
</html>
