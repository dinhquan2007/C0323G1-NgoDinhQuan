<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let i = 0;
    while (i < 10) {
        let number = +prompt("nhập vào các phần tử của mảng4");
        if (number % 1 === 0) {
            array.push(number);
            i++
        } else {
            alert("nhập lại phần tử là số nguyên");
        }
    }
    array.sort(function (a, b) {
        return b - a;
    })
    document.write("mảng mới của bạn là" + array);
</script>
</body>
</html>
