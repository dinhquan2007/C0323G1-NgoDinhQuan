<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let i = 0;
    while (i < 10) {
        let n = +prompt("nhập số vào dãy");
        if (n % 1 === 0) {
            arr.push(n);
            i++;
        } else {
            document.write("mời bạn nhập lại");
        }
    }
    let v = +prompt("nhập vào số muốn kiểm tra");
    let j = 0;
    while (j < 10) {
        if (v === arr[j]) {
            document.write(v + "có nằm trong dãy");
            break;
        } else {
            j++;
        }
    }
    if (j === 10) {
        document.write(v + "không có trong dãy");
    }

</script>
</body>
</html>
