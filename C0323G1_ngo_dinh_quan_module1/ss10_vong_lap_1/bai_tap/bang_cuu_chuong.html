<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
</body>
<script>
    document.writeln('<h1>Bảng cửu chương </h1>');
    document.writeln("<table style='background:antiquewhite'>");
    for (let i = 2; i < 10; i++) {
        document.writeln("<tr>");
        for (let j = 2; j <= 10; j++) {
            document.write("<td style='border: 0.5px solid orangered;width: 60px'>");
            document.write(j + "x" + i + "=" + (i * j));
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.writeln("</table>");
</script>
</html>
