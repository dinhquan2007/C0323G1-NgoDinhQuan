<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = +prompt("nhập vào số a");
    let numberB = +prompt("nhập vào số b");
    compareNumber(numberA, numberB);

    function compareNumber(a, b) {
        if (a > b) {
            alert("a lớn hơn b");
        } else {
            alert("a nhỏ hơn b và tổng của hai số là " + (a + b));
        }
    }
</script>
</body>
</html>
