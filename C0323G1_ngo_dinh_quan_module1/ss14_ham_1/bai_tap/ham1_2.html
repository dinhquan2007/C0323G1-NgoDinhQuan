<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>nhập vào số bạn cần tăng<input type="text" id="name"></label><br>
<button onclick="increaseNumber(document.getElementById('name').value)">changeNumber</button>
<script>
    function increaseNumber(a) {
        a++;
        alert(a)
    }
</script>
</body>
