<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào một số");
    squaring(number);

    function squaring(a) {
        alert('bình phương của ' + a + ' là ' + (a * a));
    }

</script>
</body>
</html>
