<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    let n = +prompt("nhập kiểm tra đến")
    for (let i = 2; i < n; i++) {
        if (isPrime(i)) {
            alert(i)
        }
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let j = 2; j < number; j++) {
                if (number % j === 0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
